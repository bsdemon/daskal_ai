apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-daskal-ai-ingress
  annotations:
    # You might need specific annotations depending on your ingress controller
    kubernetes.io/ingress.class: "nginx"  # Or another ingress controller you're using
spec:
  rules:
  - host: staging.daskal.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: daskal-ai-service
            port:
              number: 8080