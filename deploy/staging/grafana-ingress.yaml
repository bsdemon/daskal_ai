apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: argocd  # Assuming Grafana is in the same namespace as shown in your services list
  annotations:
    # Traefik-specific annotations
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: grafana.daskal.ai  # Change this to your preferred domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80